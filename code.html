<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .progress-container { width: 100%; background: #ddd; border-radius: 5px; padding: 5px; }
        .progress-bar { width: 0%; height: 20px; background: #4caf50; border-radius: 5px; animation: fill 3s linear forwards; }
        @keyframes fill { to { width: 100%; } }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
